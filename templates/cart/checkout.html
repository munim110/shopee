{% extends "base.html" %}

{% block content %}

{% for item in items %}
    <p>
    {{ item.product.name }} x {{ item.quantity }} = {% widthratio item.product.price 1 item.quantity %}
    </p>
{% endfor %}
<p>Total: {{ total }}</p>

<form method="post">
    {% csrf_token %}
    <input type="text" name="address" placeholder="Address" value="{{user.address}}">
    <input type="text" name="phone" placeholder="Phone" value="{{user.phone}}">
    <input type="submit" value="Complete order">

</form>


{% endblock %}
